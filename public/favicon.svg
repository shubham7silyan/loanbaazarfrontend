<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c542;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bankGradient)" stroke="#f4c542" stroke-width="1"/>
  
  <!-- Bank Building -->
  <rect x="8" y="12" width="16" height="12" fill="url(#goldGradient)" rx="1"/>
  
  <!-- Bank Columns -->
  <rect x="10" y="14" width="2" height="8" fill="#2a2a72"/>
  <rect x="13" y="14" width="2" height="8" fill="#2a2a72"/>
  <rect x="16" y="14" width="2" height="8" fill="#2a2a72"/>
  <rect x="19" y="14" width="2" height="8" fill="#2a2a72"/>
  
  <!-- Bank Roof -->
  <polygon points="7,12 16,8 25,12" fill="url(#goldGradient)"/>
  
  <!-- Dollar Sign -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
</svg>
